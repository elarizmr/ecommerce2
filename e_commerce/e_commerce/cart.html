<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Səbət</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-neutral-50 text-neutral-900">

  
  <header class="sticky top-0 z-40 bg-white/70 backdrop-blur border-b border-neutral-200">
    <div class="mx-auto max-w-6xl px-4 h-16 flex items-center gap-4">
      <a href="./index.html" class="w-10 h-10 rounded-full bg-red-600 text-white grid place-items-center text-xl font-bold">Q</a>

      <nav class="ml-2 text-sm text-neutral-500">
        <a class="hover:text-neutral-700" href="./index.html">Ana səhifə</a>
        <span class="mx-2">›</span>
        <span class="text-neutral-800 font-medium">Səbət</span>
      </nav>

      
      <div class="ml-auto flex items-center gap-4 text-neutral-500">
        <button id="topCompareBtn" class="w-11 h-11 rounded-xl border border-neutral-200 hover:bg-neutral-100 grid place-items-center">
          <i class="ri-scales-3-line"></i>
        </button>

        <button id="topCartBtn" class="w-11 h-11 rounded-xl border border-neutral-200 hover:bg-neutral-100 grid place-items-center">
          <i class="ri-shopping-cart-line"></i>
        </button>

        <button id="topHeartBtn" class="w-11 h-11 rounded-xl border border-neutral-200 hover:bg-neutral-100 grid place-items-center">
          <i class="ri-heart-line"></i>
        </button>

        <button id="topUserBtn" class="w-11 h-11 rounded-xl border border-neutral-200 hover:bg-neutral-100 grid place-items-center">
          <a href="./login.html">
            <i class="ri-user-line"></i>
          </a>
        </button>
      </div>
    </div>
  </header>

  
  <main class="mx-auto max-w-6xl px-4 py-8">
    <h1 class="text-3xl font-extrabold tracking-tight mb-6">Səbətim</h1>

    <div class="grid lg:grid-cols-[1fr_380px] gap-6">
      
      <section class="bg-white rounded-2xl border border-neutral-200 shadow-sm">
        <div id="cartItem" class="flex flex-col sm:flex-row items-center gap-4 p-5">
          <img class="w-28 h-28 rounded-xl object-cover ring-1 ring-neutral-200"
            src="https://new.bakuelectronics.az/_next/image?url=https%3A%2F%2Fimg.b-e.az%2Fmedia%2FinventImages%2FinventImages%2FinventImages%2Fiphone-13-mini-128gb-starlight-white-baku-electr_rIy2mFM.webp&w=750&q=75"
            alt="Apple"/>

          <div class="flex-1">
            <p class="text-lg font-semibold">Apple iPhone 13 Mini 128GB Starlight White</p>
            <div class="mt-2 flex items-center gap-3">
              <span id="oldPriceLabel" class="text-neutral-400 line-through text-sm">899.99 ₼</span>
              <span id="priceLabel" class="text-2xl font-extrabold">829.99 ₼</span>
            </div>
          </div>

          
          <div class="flex items-center gap-3">
            <div class="flex items-center rounded-xl border border-neutral-200 overflow-hidden">
              <button id="decBtn" class="px-4 py-2 hover:bg-neutral-100" aria-label="Azalt">−</button>
              <div id="qty" class="w-10 text-center font-semibold">1</div>
              <button id="incBtn" class="px-4 py-2 hover:bg-neutral-100" aria-label="Artır">+</button>
            </div>

            
            <button id="removeItemBtn" class="w-11 h-11 rounded-xl border border-neutral-200 hover:bg-neutral-100 grid place-items-center" aria-label="Səbətdən sil">
              <i class="ri-delete-bin-6-line text-xl"></i>
            </button>
          </div>
        </div>

        <div id="emptyState" class="hidden p-10 text-center text-neutral-500">
          Səbətiniz boşdur.
        </div>

        <div class="border-t border-neutral-200 p-5">
          <button id="checkoutBtn" class="w-full sm:w-auto px-6 py-3 rounded-xl bg-neutral-900 text-white font-semibold">
            Sifarişi rəsmiləşdir
          </button>
        </div>
      </section>

      
      <aside class="bg-white rounded-2xl border border-neutral-200 shadow-sm p-5 sticky top-24 h-fit">
        <h2 class="text-xl font-bold mb-4">Ümumi baxış</h2>
        <div class="flex items-start gap-3">
          <div class="flex-1">
            <p class="font-medium">Apple iPhone 13 Mini 128GB Starlight White</p>
            <p id="summaryQty" class="text-sm text-neutral-500 mt-1">1 ədəd</p>
          </div>
          <div class="text-right">
            <div id="summaryOld" class="text-neutral-400 line-through text-sm">899.99 ₼</div>
            <div id="summaryPrice" class="text-base font-semibold">829.99 ₼</div>
          </div>
        </div>

        <div class="mt-4">
          <label class="block text-sm text-neutral-500 mb-2">Ümumi endirim</label>
          <div id="summaryDiscount" class="w-full rounded-xl bg-neutral-100 text-neutral-600 px-4 py-3">− 70 ₼</div>
        </div>

        <div class="mt-6 pt-4 border-t border-neutral-200 flex justify-between">
          <span class="text-neutral-600 font-medium">Cəmi məbləğ:</span>
          <span id="summaryTotal" class="text-3xl font-extrabold">829.99 ₼</span>
        </div>
      </aside>
    </div>
  </main>

  
  <div id="toast" class="pointer-events-none fixed inset-x-0 top-4 mx-auto w-fit bg-neutral-900 text-white text-sm px-4 py-2 rounded-full shadow-lg opacity-0 transition-opacity"></div>

  
  <script src="./src/cart.js"></script>
</body>
</html>
